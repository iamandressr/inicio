<app-header title="Login"></app-header>

<ion-content>
  <div class="d-flex-center">

    <!-- Email -->
  <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

    <app-logo></app-logo>

    <app-custom-input
     autocomplete="email"
     icon="mail-outline"
     [control]="form.controls.email"
     type="email"
     label="Correo">
    </app-custom-input>

    <!-- Validador de email -->
    <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
      <div *ngIf="form.controls.email.errors?.['required']">El correo es Obligatorio</div>
      <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo Valido</div>
    </div>

    <!-- Contraseña -->
    <app-custom-input
     [control]="form.controls.password"
     icon="lock-closed-outline"
     type="password"
     label="Contraseña">
    </app-custom-input>

    <!-- Validador de contraseña -->
    <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
      <div *ngIf="form.controls.password.errors?.['required']">La contraseña es Obligatoria</div>
    </div>

    <!-- Recuperación de contraseña -->
    <p routerLink="forgot-password" class="ion-text-end">¿Olvidaste tu contraseña?</p>

    <!-- Iniciar Sesión -->
    <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
      Ingresar
      <ion-icon slot="end" name="log-in-outline"></ion-icon>
    </ion-button>

    <!-- Registro -->
    <ion-button class="ion-margin-top" routerLink="sign-up" expand="block" mode="ios" fill="outline">
      Regístrate
      <ion-icon slot="end" name="person-add-outline"></ion-icon>
    </ion-button>
  </form>


  </div>

</ion-content>
