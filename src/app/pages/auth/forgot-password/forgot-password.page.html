<app-header backButton="/auth" title="Recuperar Cuenta"></app-header>

<ion-content>
  <div class="d-flex-center">

    <!-- Email -->
  <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

    <app-logo></app-logo>

    <p class="ion-text-center">Te envíaremos un email para que puedas restablecer tu contraseña!</p>

    <app-custom-input
     autocomplete="email"
     icon="mail-outline"
     [control]="form.controls.email"
     type="email"
     label="Correo">
    </app-custom-input>

    <!-- Validador de email -->
    <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
      <div *ngIf="form.controls.email.errors?.['required']">El correo es Obligatorio</div>
      <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo Valido</div>
    </div>

    <!-- Recuperar contraseña -->
    <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
      Recuperar
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-button>
  </form>


  </div>

</ion-content>
